[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200
upload_speed = 115200
build_src_filter = +<main.cpp>

lib_deps = 
    LiquidCrystal_I2C
    ArduinoJson

build_flags = 
    -D ARDUINO_AVR_UNO
    -D F_CPU=16000000L

[env:esp8266]
platform = espressif8266
